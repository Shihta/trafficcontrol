---
version: '2.1'

networks:
  default:
    driver: macvlan
    enable_ipv6: true
    driver_opts:
      parent: enp61s0f1
    ipam:
      config:
        - subnet: 10.103.21.0/24
          gateway: 10.103.21.1
          ip_range: 10.103.21.128/28
        - subnet: "fc01:9400:1000:21::/64"

services:
  vpn:
    image: cdn-in-a-box_vpn
    privileged: true
    entrypoint: tail -f /dev/null
    volumes:
      - app_volume:/app_volume

volumes:
  app_volume:
    driver_opts:
      type: nfs
      o: addr=10.103.11.11,rw
      device: 10.103.11.11:/mnt/qctrd2/shihta/cdn

